<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"

</head>

<body>
    <!-- Cabeçalho -->
    <header class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="../assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">

                <strong>TodoList</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../sobre-nos.html">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../planos.html">Planos</a>
                    </li>


                </ul>
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">

                        <a class="btn btn-primary" href="login/entrar.html">Entrar</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>
    <!-- Fim Cabeçalho -->

    <!-- Conteúdo -->

    <main class="container mt-5 mb-5">

        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

                <h3 class="text-center m-5">Fazer Login</h3>
                
                <div class="alert alert-danger text-center">
                    Usuário ou senha inválido! 
                </div>

                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" value="" class="form-control"
                            placeholder="Digite seu E-mail" autofocus>
                        <small class="text-danger">Campo Obrigatório.</small>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" value="" class="form-control"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="custom-control custom-checkbox mt-3 mb-3">
                        <input type="checkbox" name="manterLogado" class="custom-control-input" id="lembrame">
                        <label class="custom-control-label" for="lembrame">Lembra-me</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
                </form>

            </div>

        </div>

    </main>

    <!-- Fim Conteúdo -->

    <!-- Rodapé -->

    <footer class="container bg-light mt-5">
        <div class="row">
            <div class="col-12 p-3 text-center">

        </div>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
    </script>
