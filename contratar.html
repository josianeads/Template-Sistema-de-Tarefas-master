<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">


</head>

<body>
    <!-- Cabeçalho -->
    <header class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">

                <strong>TodoList</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre-nos.html">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planos.html">Planos</a>
                    </li>


                </ul>
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">

                        <a class="btn btn-primary" href="login/entrar.html">Entrar</a>
                    </li>

                </ul>

            </div>
        </nav>
    </header>
    <!-- Fim Cabeçalho -->

    <!-- Conteúdo -->

    <main class="container mt-5 mb-5">

         <div class="row">

             <div class="col-sm-7 mx-auto">

                 <h3 class="text-center m-4">Contratar um Plano</h3>

                 <form action="#" method="post">
                     <div class="form-group">
                         <label for="nome">Nome</label>
                         <input type="nome" name="nome" id="nome" class="form-control" placeholder="Digite o Nome"
                             required autofocus>
                        <small class="text-danger">Campo Obrigatório.</small>
                     </div>

                     <div class="form-row">
                         <div class="col-md-6">
                             <label for="email">E-mails</label>
                             <input type="email" name='email' id="email" class="form-control"
                                 placeholder="Digite o E-mail" required autofocus>
                         </div>

                         <div class="col-md-6">
                             <label for="senha">Senha</label>
                             <input type="password" name="senha" id="senha" class="form-control"
                                 placeholder="Digite sua senha" required>
                         </div>
                     </div>

                     <div class="form-group mt-4 bg-light p-3 border border-info">
                         <label for="plano">Planos Selecionado</label>
                         <input name="plano" id="plano" class="form-control" value="Premium - R$ 29,00" readonly>
                       
                         </input>
                     </div>


                     <div class="mt-4 text-center">

                         <button class="btn btn-lg btn-primary" type="submit">Contratar</button>

                     </div>
                 </form>

             </div>
         </div>


    </main>

    <!-- Fim Conteúdo -->

    <!-- Rodapé -->

    <footer class="container bg-light mt-5">

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
    </script>
