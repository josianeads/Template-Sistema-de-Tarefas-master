<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <!-- font-awesome biblioteca de icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>

</head>

<body>
    <!-- Cabeçalho -->
    <header class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="../../assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <strong>TodoList</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../sobre-nos.html">Sobre nós</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../../planos.html">Planos</a>
                    </li>

                </ul>
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Minhas Tarefas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../pagina/index.html">Páginas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../plano/index.html">Planos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../usuario/index.html">Usuários</a>
                    </li>

                    <li class="nav-item ml-2">
                        <img src="../../uploads/perfil/default.jpg" class="rounded-circle" width="40" height="40"
                            alt="">
                        Nome do Usuário |
                        <a class="btn btn-link" href="../../login/logout.html">Sair</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <!-- Fim Cabeçalho -->

    <!-- Conteúdo -->

    <main class="container mt-5 mb-5">

        <div class="row">

            <div class="col-sm-9 mx-auto">

                <h3 class="text-center mt-4">Minha Lista de Tarefas</h3>

                <div class="row mt-5 mb-2">
                    <div class="col-md-10">

                        <form class="form-row" action="#" method="get">


                            <div class="col-md-5">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-search"></i></div>
                                    </div>
                                    <input type="text" name="buscar" class="form-control" id="inlineFormInputGroup"
                                        placeholder="Perquisar...">
                                </div>
                            </div>
                            <div class="col-md-5 text-center">
                                <select name="status" id="status" class="form-control">
                                    <option value="todos">Todos</option>
                                    <option value="0">Em Processo</option>
                                    <option value="1">Finalizado</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-secondary">Pesquisar</button>
                            </div>
                        </form>
                    </div>
                    <div class=" col-md-2 text-right">
                        <a class="btn btn-primary" href="cadastrar.html">
                            <i class="fas fa-plus"></i>
                            Adicionar
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col" width="10">#</th>
                                    <th scope="col">Tarefa</th>
                                    <th scope="col" class="text-center" width="140">Prioridade</th>
                                    <th scope="col" class="text-center" width="140">Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linha do Registro -->

                                <tr>
                                    <th scope="row" class="text-center">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="2" name="2" checked>
                                            <label class="custom-control-label" for="2"></label>
                                        </div>
                                    </th>
                                    <td id='tarefa-2' class="finalizada">Comprar cartucho preto impressora</td>
                                    <td class="text-center">Urgente</td>
                                    <td class="text-center">
                                        <a class="btn btn-sm btn-light" href="visualizar.html">
                                            <i class="fas fa-eye"></i>
                                        </a>

                                        <a class="btn btn-sm btn-primary" href="editar.html">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <a class="btn btn-sm btn-danger" href="index.html">
                                            <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>

                                <!-- Final Linha do Registro -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <!-- Fim Conteúdo -->

    <!-- Rodapé -->

    <footer class="container bg-light mt-5">
        <div class="row">
            <div class="col-12 p-3 text-center">
                2019 &copy; - Todos os Direitos são reservados
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
    </script>

    <!-- Fim Rodapé -->

</body>

</html>
